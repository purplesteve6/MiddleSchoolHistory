<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>John Locke | The Enlightenment</title>
  <meta name="description" content="John Locke: Enlightenment thinker whose ideas about natural rights influenced the Declaration of Independence." />

  <link rel="stylesheet" href="/styles.css" />
  <link rel="stylesheet" href="../enlightenment.css" />

  <style>
    @font-face{
      font-family: "ChalkFont";
      src: url("/assets/fonts/chalkfont-regular.woff2") format("woff2");
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    /* ===== Chalkboard ===== */
    .rememberChalk{
      background:
        linear-gradient(0deg, rgba(0,0,0,.40), rgba(0,0,0,.40)),
        url("/assets/images/backgrounds/chalk.webp");
      background-size: cover;
      background-position: center;
      border: 1px solid rgba(212,175,55,.35);

      /* ✅ breathing room so nothing is pinned */
      padding: 1.35rem 1rem 1.6rem;
    }

    /* ensure the default didYouKnow spacing doesn't fight us */
    .rememberChalk .dykImg{
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;

      /* ✅ pull away from top edge */
      margin-top: .25rem;
      margin-bottom: 1rem;
    }

    /* ✅ logo is half the chalkboard width, centered */
    .rememberChalk .dykImg img{
      width: 50%;
      height: auto;
      display: block;
    }

    .rememberChalk .fact{
      font-family: "ChalkFont", system-ui, sans-serif;
      text-align: center;
      color: rgba(255,255,255,.95);
      letter-spacing: .4px;
      line-height: 1.18;
    }

    .rememberChalk .gold{
      color: rgba(242,215,122,.98);
      font-weight: 900;
    }

    .rememberChalk .lineBig{
      font-size: clamp(2rem, 4.2vw, 2.9rem);
      font-weight: 900;
      margin-bottom: .45rem;
    }

    .rememberChalk .lineSmall{
      font-size: clamp(1.05rem, 2vw, 1.35rem);
      font-weight: 800;
      margin-bottom: .55rem;
      color: rgba(242,215,122,.98);
    }

    /* ===== Thinkers Grid (5 across, bigger, centered as a group) ===== */
    .thinkerGrid{
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 18px;
      margin-top: 18px;
      align-items: center;

      /* ✅ keep the whole group centered on wide screens */
      max-width: 1100px;
      margin-left: auto;
      margin-right: auto;
    }

    @media (max-width: 980px){
      .thinkerGrid{ grid-template-columns: repeat(3, 1fr); max-width: 820px; }
    }

    @media (max-width: 560px){
      .thinkerGrid{ grid-template-columns: repeat(2, 1fr); max-width: 520px; }
    }

    .thinkerGrid a{ display:block; }

    /* ✅ bigger portraits now that Locke is removed */
    .thinkerGrid img{
      width: 100%;
      height: 320px;
      object-fit: contain;
      display: block;
    }
  </style>
</head>

<body class="topic enlightenment">
  <div id="siteHeader"></div>

  <main id="content">

    <!-- CONTENT ABOVE UNCHANGED -->

    <!-- TO HELP YOU REMEMBER -->
    <section class="didYouKnow rememberChalk">
      <div class="dykImg">
        <img src="/assets/images/ui/helpremember.png" alt="To Help You Remember" />
      </div>

      <div class="fact">
        <div class="lineBig">
          <span class="gold"><u>L</u></span> is for <u>L</u>ocke
        </div>

        <div class="lineSmall">
          <u>L</u> is also for…
        </div>

        <div class="lineBig">
          <span class="gold"><u>L</u></span>ife,
          <span class="gold"><u>L</u></span>iberty,
          and <span class="gold"><u>L</u></span>and!
        </div>

        <div class="lineBig" style="color:rgba(242,215,122,.98); margin-bottom:0;">
          His Natural Rights!
        </div>
      </div>
    </section>

    <!-- THINKERS GALLERY -->
    <section class="card full" id="thinkers">
      <div class="section">
        <h2>
          Meet the Thinkers!
          <span style="font-size:.75em; font-weight:400; opacity:.75;">
            – click on a portrait below to learn more.
          </span>
        </h2>

        <!-- ✅ Locke removed from gallery on Locke’s page -->
        <div class="thinkerGrid">
          <a href="montesquieu.html"><img src="../images/montesquieu_framed.webp" alt="Montesquieu"></a>
          <a href="rousseau.html"><img src="../images/rousseau_framed.webp" alt="Rousseau"></a>
          <a href="voltaire.html"><img src="../images/voltaire_framed.webp" alt="Voltaire"></a>
          <a href="hobbes.html"><img src="../images/hobbes_framed.webp" alt="Hobbes"></a>
          <a href="wollstonecraft.html"><img src="../images/wollstonecraft_framed.webp" alt="Wollstonecraft"></a>
        </div>
      </div>
    </section>

  </main>

  <div id="siteFooter"></div>

  <script src="../config.js"></script>
  <script src="/include.js"></script>
</body>
</html>
