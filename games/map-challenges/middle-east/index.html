<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Template | Middle School History</title>

  <!-- Global site styles -->
  <link rel="stylesheet" href="/styles.css" />

  <!-- Template page styles -->
  <link rel="stylesheet" href="/games/template/template.css" />
</head>

<body>

  <!-- MAIN SITE HEADER (injected) -->
  <div id="siteHeader" data-include="/partials/main-header.html"></div>

  <!-- Full-width banner -->
  <section class="games-band games-band--image"
           style="background-image: url('/assets/images/banners/games-banner.jpg');"
           aria-label="Template banner">
    <div class="games-band__bottom">
      <div class="games-band__inner">
        <h1 class="games-band__title">TEMPLATE</h1>
      </div>
    </div>
  </section>

  <main class="page">
    <p class="games-intro">
      This is a template page. Replace this text with a short introduction to the section.
    </p>

    <!-- Tile grid -->
    <section class="modes" aria-label="Template options">
      <div class="modes__grid">

        <!-- Future tile -->
        <a class="mode" href="#">
          <div class="mode__thumb"></div>
          <div class="mode__label">Item One</div>
        </a>

        <a class="mode" href="#">
          <div class="mode__thumb"></div>
          <div class="mode__label">Item Two</div>
        </a>

        <a class="mode" href="#">
          <div class="mode__thumb"></div>
          <div class="mode__label">Item Three</div>
        </a>

        <a class="mode" href="#">
          <div class="mode__thumb"></div>
          <div class="mode__label">Item Four</div>
        </a>

      </div>
    </section>
  </main>

  <!-- FOOTER (injected) -->
  <div id="siteFooter" data-include="/partials/footer.html"></div>

  <script src="/include.js"></script>
</body>
</html>
