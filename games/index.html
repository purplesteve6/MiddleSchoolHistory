<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Games | Middle School History</title>

  <!-- Global site styles (same as homepage) -->
  <link rel="stylesheet" href="/styles.css" />

  <!-- Page-specific styles for the Games menu -->
  <link rel="stylesheet" href="/games/games.css" />
</head>

<body>

  <!-- MAIN SITE HEADER (homepage-style, injected) -->
  <div id="siteHeader" data-include="/partials/main-header.html"></div>

  <main class="page">
    <!-- Page header -->
    <section class="games-header" aria-label="Games heading">
      <h1 class="games-title">Games</h1>
      <p class="games-subtitle">Choose a game type, then pick a challenge.</p>
    </section>

    <!-- Hierarchical menu -->
    <section class="games-menu" aria-label="Games menu">
      <details class="game-topic" open>
        <summary class="game-topic__summary">
          <span class="game-topic__label">Map Challenges</span>
          <span class="game-topic__hint" aria-hidden="true">Click to expand/collapse</span>
        </summary>

        <ul class="game-list" role="list">
          <li class="game-item">
            <a class="game-link" href="/games/map-challenges/united-states/">
              <img class="game-icon" src="/games/images/map-us.png" alt="" aria-hidden="true" />
              <span class="game-name">United States</span>
            </a>
          </li>

          <li class="game-item">
            <a class="game-link" href="/games/map-challenges/13-colonies/">
              <img class="game-icon" src="/games/images/map-13-colonies.png" alt="" aria-hidden="true" />
              <span class="game-name">13 Colonies</span>
            </a>
          </li>

          <li class="game-item">
            <a class="game-link" href="/games/map-challenges/europe/">
              <img class="game-icon" src="/games/images/map-europe.png" alt="" aria-hidden="true" />
              <span class="game-name">Europe</span>
            </a>
          </li>

          <li class="game-item">
            <a class="game-link" href="/games/map-challenges/middle-east/">
              <img class="game-icon" src="/games/images/map-middle-east.png" alt="" aria-hidden="true" />
              <span class="game-name">Middle East</span>
            </a>
          </li>
        </ul>
      </details>
    </section>
  </main>

  <!-- FOOTER (injected) -->
  <div id="siteFooter" data-include="/partials/footer.html"></div>

  <!-- Inject header/footer -->
  <script src="/include.js"></script>
</body>
</html>
