<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Games | Middle School History</title>

  <!-- Global site styles (same as homepage) -->
  <link rel="stylesheet" href="/styles.css" />

  <!-- Page-specific styles for the Games page -->
  <link rel="stylesheet" href="/games/games.css" />
</head>

<body>

  <!-- MAIN SITE HEADER (homepage-style, injected) -->
  <div id="siteHeader" data-include="/partials/main-header.html"></div>

  <!-- Full-width Games band (sits right under the sticky header) -->
  <section class="games-band games-band--image"
           style="background-image: url('/assets/images/banners/games-banner.jpg');"
           aria-label="Games banner">
    <div class="games-band__bottom">
      <div class="games-band__inner">
        <h1 class="games-band__title">GAMES</h1>
      </div>
    </div>
  </section>

  <main class="page">
    <p class="games-intro">Choose a game type, then pick a challenge.</p>

    <!-- Game mode tiles -->
    <section class="games-modes" aria-label="Game modes">
      <div class="games-modes__grid">

        <!-- Map Challenges -->
        <a class="games-mode" href="/games/map-challenges/" aria-label="Map Challenges">
          <div class="games-mode__thumb">
            <img
              src="/games/images/thumbs/map-challenges.jpg"
              alt=""
              aria-hidden="true"
              loading="lazy"
            />
          </div>
          <div class="games-mode__label">Map Challenges</div>
        </a>

        <!-- Puzzles -->
        <a class="games-mode" href="/games/puzzles/" aria-label="Puzzles">
          <div class="games-mode__thumb">
            <img
              src="/games/images/thumbs/puzzles.jpg"
              alt=""
              aria-hidden="true"
              loading="lazy"
            />
          </div>
          <div class="games-mode__label">Puzzles</div>
        </a>

        <!-- Quizzes -->
        <a class="games-mode" href="/games/quizzes/" aria-label="Quizzes">
          <div class="games-mode__thumb">
            <img
              src="/games/images/thumbs/quizzes.jpg"
              alt=""
              aria-hidden="true"
              loading="lazy"
            />
          </div>
          <div class="games-mode__label">Quizzes</div>
        </a>

      </div>
    </section>
  </main>

  <!-- FOOTER (injected) -->
  <div id="siteFooter" data-include="/partials/footer.html"></div>

  <!-- Inject header/footer -->
  <script src="/include.js"></script>
</body>
</html>
