<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Roman Emperors | Middle School History</title>

<style>
:root{
  --bg:#12060a;
  --bg2:#0b0507;
  --text:#fff6e5;
  --subtle: rgba(255,246,229,.78);
  --gold:#FFD84A;
  --red:#b3122a;
  --radius:18px;
  --shadow:0 14px 40px rgba(0,0,0,.45);
  --focus:0 0 0 4px rgba(255,216,74,.40);
}

*{box-sizing:border-box}
html,body{margin:0;height:100%}
body{
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:
    radial-gradient(900px 700px at 0% 50%, rgba(179,18,42,.32), transparent 60%),
    radial-gradient(900px 700px at 100% 50%, rgba(255,216,74,.18), transparent 60%),
    linear-gradient(90deg, var(--bg2), var(--bg), var(--bg2));
  color:var(--text);
  line-height:1.5;
}

/* ================= HEADER (NON-SCROLLING) ================= */
header{
  position:fixed;
  top:0; left:0; right:0;
  z-index:999;
  overflow:visible;           /* allow logo overlap */
  backdrop-filter:blur(12px);
  background:rgba(14,6,8,.68);
  border-bottom:1px solid rgba(255,255,255,.1);
}

/* Main landing-page style logo patch */
.nav-logo{
  position:absolute;
  left:12px;
  top:-52px;
  z-index:1000;
}
.nav-logo-img{
  height:140px;
  width:auto;
  display:block;
  background:transparent;
}

/* Header bar content */
.nav{
  max-width:980px;
  margin:0 auto;
  padding:.8rem 1rem;
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:.8rem;
}

.brand{
  display:flex;
  align-items:center;
  gap:.7rem;
}
.columnIcon{
  width:34px;
  height:34px;
  display:grid;
  place-items:center;
  border-radius:12px;
  border:1px solid rgba(255,216,74,.28);
  background:linear-gradient(135deg, rgba(179,18,42,.3), rgba(255,216,74,.16));
  box-shadow:0 10px 22px rgba(0,0,0,.45);
}
.columnIcon img{
  width:100%;
  height:100%;
  object-fit:contain;
}

.brandText{
  display:flex;
  flex-direction:column;
  line-height:1.05;
}
.brandKicker{
  font-size:.68rem;
  font-weight:900;
  letter-spacing:.08em;
  text-transform:uppercase;
  color:rgba(255,246,229,.7);
}
.brandTitle{font-weight:1000}
.brandSub{
  font-size:.9rem;
  color:rgba(255,246,229,.72);
}

.btn{
  text-decoration:none;
  padding:.55rem .85rem;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.16);
  background:rgba(255,255,255,.06);
}
.btn:hover{background:rgba(255,255,255,.09)}

/* Push content below fixed header */
main{padding:110px 1rem 4rem; max-width:980px; margin:0 auto}

/* ================= PAGE CONTENT ================= */
.card{
  background:linear-gradient(180deg, rgba(255,255,255,.055), rgba(255,255,255,.03));
  border:1px solid rgba(255,255,255,.12);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:1.2rem;
}

h1{margin:.4rem 0;font-size:2.2rem}
p{color:rgba(255,246,229,.86)}
</style>
</head>

<body>

<header>
  <!-- MAIN LOGO (same behavior as landing page) -->
  <a class="nav-logo" href="/">
    <img class="nav-logo-img"
         src="/assets/images/MSHistory_Logo_Basic_Web.png"
         alt="Middle School History">
  </a>

  <div class="nav">
    <div class="brand">
      <div class="columnIcon">
        <img src="/assets/images/icons/6_icon.png" alt="Grade 6">
      </div>
      <div class="brandText">
        <div class="brandKicker">Grade 6</div>
        <div class="brandTitle">Roman Emperors</div>
        <div class="brandSub">Middle School History</div>
      </div>
    </div>

    <a class="btn" href="index.html">üèõÔ∏è Roman Emperors Home</a>
  </div>
</header>

<main>
  <section class="card">
    <h1>Roman Emperors</h1>
    <p>
      This section explores the rulers of the Roman Empire, how they gained power,
      and how their decisions shaped Roman history.
    </p>
  </section>
</main>

</body>
</html>
